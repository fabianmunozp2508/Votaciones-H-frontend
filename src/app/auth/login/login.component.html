
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/media/fondologin.webp);">
  <div class="login-box card">
  <main class="form-signin">
  <img class="mb-4"  id="imagen"  src="./assets/img/logoVotaciones.png" alt="" width="72" height="57">
  <form
       autocomplete="off"
       [formGroup]="loginForm"
       (ngSubmit)="login()"
       id="loginform">
    <h2 class="h3 mb-3 fw-normal title text-center">Ingresar sus credenciales</h2>

    <div class="form-floating boderButton" >
      <input
           class="form-control"
           type="email"
           #input
           placeholder="Email"
           formControlName="email"
           class="form-control" id="floatingInput" placeholder="Correo Electronico">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating boderButton">
      <input
      type="password"
      placeholder="Password"
      formControlName="password" class="form-control" id="floatingPassword" placeholder="ContraseÃ±a">
      <label for="floatingPassword">Password</label>
    </div>
    <!-- <div class="checkbox checkbox-primary pull-left p-t-0">
      <input id="checkbox-signup"
              type="checkbox"
              class="filled-in chk-col-light-blue"
              formControlName="remember">
      <label for="checkbox-signup">&nbsp; Remember me </label>
  </div> -->
  <div class="container">
    <div class="row">
      <div class="col">
        <button class="w-100 btn  btn-primary" type="submit">Sign in</button>
      </div>
      <div class="col">
        <button type="button" routerLink="../register" class=" w-100 btn btn  btn-success">Crear cuenta</button>
      </div>
    </div>
  </div>

  </form>
  <div class="d-grid gap-2">
  <a href={{url}} class="btn btn-primary my-3 text-center"><span class="fa fa-facebook"></span> Facebook</a>
  <!-- <div class="g-signin2 mx-auto" data-onsuccess="onSignIn" id="my-signin2"></div> -->
  <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 mb-4 text-center" id="google-btn">
    <div id="my-signin2"></div>
</div>
  </div>
  <p class="mt-5 mb-3 text-muted text-center">&copy; {{anio}}</p>
</main>
  </div>
</section>
